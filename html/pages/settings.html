    <section class="c-section__black c-section__grid">

        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
        </label>
        <h3 class="align_right padding_onder_mini">Lights</h3>
        <div></div>
        <p class='align_right padding_onder_little'>Turn on automatic spot lights</p>

            <input type="checkbox" checked>
            <span class="slider round"></span>
        </label>
        <p class='align_right padding_onder'>Turn on lights</p>
        <label class="switch">
            <input type="checkbox" checked>
            <span class="slider round"></span>
        </label>
        <h3 class='align_right padding_onder_mini'>Speed</h3>
        <div></div>
        <p class='align_right padding_onder_little'>Maximum forward speed</p>
        <div>
        <input type="range" min="1" max="10" value="5" class="slider_long">
        </div>
        <p class='align_right padding_onder_little'>Maximum hover power</p>
        <div>
